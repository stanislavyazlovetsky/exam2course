<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe Exam Yazlovetsky</title>
</head>

<body>
  <div class="main-container">
    <div class="board-container">
      <div class="message message-container">searching... or play with <a id="startBot" href="#">bot</a></div>
      <div class="message"><a id="restartGame" href="#">restart game</a></div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="leaderboard-container">
      <h1>Leaderboard</h1>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Player</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
